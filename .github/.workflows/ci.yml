name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  ci:

    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v5
      with:
          python-version: '3.12'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt
        pip install .

    - name: Run tests
      run: |
        pytest tests